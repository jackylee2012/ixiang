<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        .main {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="main">
    <canvas id="canvas" width="500" height="400"></canvas>
</div>


<script src="barChart.js"></script>
<script>
    var barData = [
        {xAxis: '2012', value: 241},
        {xAxis: '2013', value: 199},
        {xAxis: '2014', value: 360},
        {xAxis: '2015', value: 270},
        {xAxis: '2016', value: 570},
        {xAxis: '2017', value: 750}
    ];
    var chart = new BarChart('canvas', barData, {
        title: 'xxx公司年度盈利',
        unit:['年','万元'],
        bgColor: '#829dba',
        titleColor: '#ffffff',      // 标题颜色
        titlePosition: 'top',       // 标题位置
        fillColor: '#72f6ff',       // 柱状填充色
        axisColor: '#eeeeee',       // 坐标轴颜色
        contentColor: '#bbbbbb'     // 内容横线颜色
    });
</script>
</body>
</html>
